chimege/chat-egune-v0.5:
  prompt: Respond to me in Mongolian language. Let's speak in Mongolian.
google/gemini-2.5-flash:
  prompt: 'Analyze the following documents to answer my questions in Mongolian:


    {%for doc in documents%}

    Document index:{{ loop.index }}

    Document content: {{doc.content}}

    {%endfor%}


    Try to keep your response in concise but informative 2-3 sentences please.'
google/gemini-2.5-flash-lite:
  prompt: 'Analyze the following documents to answer my questions:


    {%for doc in documents%}

    Document index:{{ loop.index }}

    Document content: {{doc.content}}

    {%endfor%}


    Keep your response concise only encapsulated in 1-3 sentences, nothing more is
    permitted.'
google/gemini-2.5-pro:
  prompt: Your response has to be in Mongolian language and try to have it sound as
    natural as possible. you are the smartest gemini model
openai/gpt-4o-latest:
